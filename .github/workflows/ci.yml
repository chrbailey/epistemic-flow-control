name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linter
        run: |
          ruff check .

      - name: Run type checker
        run: |
          mypy core gates validation training --ignore-missing-imports
        continue-on-error: true  # Type hints are optional for now

      - name: Run tests
        run: |
          pytest tests/ -v --cov=core --cov=gates --cov=validation --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  demo-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install demo dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[demo]"

      - name: Check Streamlit app syntax
        run: |
          python -c "import streamlit_demo.app" 2>/dev/null || echo "Demo not yet implemented"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          pip install dist/*.whl
          python -c "from unified_system import EpistemicFlowControl; print('Package installed successfully!')"
